<div>
    <input type="button" class="btn click" value="单击"/>
    <input type="button" class="btn ret" value="获取返回值"/>
    <input id="d121" type="text" onfocus="WdatePicker({isShowWeek:true})"/>

    <input id="d12" type="text"/>
    <img onclick="WdatePicker({el:'d12'})" src="${getUrl('../vendor/My97DatePicker/skin/datePicker.gif')}" width="16" height="22" align="absmiddle" style="cursor: pointer;">

    <div id="line" style="height:500px;border:1px solid #ccc;padding:10px;"></div>
    <div id="bar" style="height:500px;border:1px solid #ccc;padding:10px;"></div>
    <div id="map" style="height:500px;border:1px solid #ccc;padding:10px;"></div>

    <div style="display:none" id="formDiv">
        <form class="form-horizontal" id="form1">
            <div class="form-group">
                <label for="text1" class="col-sm-2 control-label">文本</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control required" id="text1" placeholder="文本">
                </div>
            </div>
            <div class="form-group">
                <label for="text2" class="col-sm-2 control-label">zip</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control required zipcode" id="text2" placeholder="zip">
                </div>
            </div>
            <div class="form-group">
                <label for="password1" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password1" placeholder="密码">
                </div>
            </div>
            <div class="form-group">
                <label for="email1" class="col-sm-2 control-label">邮箱</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control email" id="email1" placeholder="邮箱">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">复选</label>
                <div class="col-sm-10">
                    <label class="checkbox-inline">
                        <input type="checkbox"  id="inlineCheckbox1" name="cc[]" value="option1" class="required" > 1
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="inlineCheckbox2" name="cc[]" value="option2"> 2
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="inlineCheckbox3" name="cc[]" value="option3"> 3
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">单选</label>
                <div class="col-sm-10">
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" class="required" > 1
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 2
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 3
                    </label>
                    <label for="inlineRadioOptions" class="error">Please select your gender</label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">下拉</label>
                <div class="col-sm-10">
                    <select class="form-control required" >
                        <option value=""></option>
                        <option value="1">Buga</option>
                        <option value="2">Baga</option>
                        <option value="3">Oi</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="accept" name="accept" class="required"> Remember me
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Sign in</button>
                </div>
            </div>
        </form>
    </div>
</div>
