<form class="form-horizontal" id="userForm">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">姓名</label>

        <div class="col-sm-10">
            <input type="input" class="form-control required" id="name" placeholder="姓名">
        </div>
    </div>
    <div class="form-group">
        <label for="job" class="col-sm-2 control-label">工作</label>

        <div class="col-sm-10">
            <input type="input" class="form-control" id="job" placeholder="工作">
        </div>
    </div>
    <div class="form-group">
        <label for="desc" class="col-sm-2 control-label">描述</label>

        <div class="col-sm-10">
            <textarea class="form-control" id="desc"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success">保存</button>
            <button type="cancel" class="btn btn-danger">取消</button>
        </div>
    </div>
</form>
