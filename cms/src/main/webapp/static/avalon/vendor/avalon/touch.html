<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Fvck avalon</title>
    </head>

    <body ms-controller="main">
        <p>
            You selected:
            <span ms-text="selected"></span>
        </p>
        <div>
            <select ms-duplex-string="selected">
                <option ms-repeat="products" ms-attr-value="$val.value" ms-text="$val.display+$val.value"></option>
            </select>
        </div>

        <script src="avalon.js"></script>
        <script>
            var main = avalon.define({
                $id: 'main',
                selected: null,
                products: {}
            });
            setTimeout(function () {
                main.products = {
                    "161616": {
                        "value": "161616",
                        "display": "融通医疗保健"
                    },
                    "168203": {
                        "value": "168203",
                        "display": "中融国证钢铁行业"
                    }
                };
            }, 0)
        </script>
    </body>

</html>
